<div>
    <div><h3>{{title}}</h3></div>
    <table class="small-offset-2 small-8 columns">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Criação</th>
        </tr>
        <tr ng-repeat="(key, item) in listaCursos | orderBy: filter.SortColumn: true">
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.categoria}}</td>
            <td>{{item.descricao}}</td>
            <td>R${{item.preco|number: 2}}</td>
            <td>{{item.criacao}}</td>
            
        </tr>


    </table>
</div>
